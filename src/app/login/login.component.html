<div class="col-7 mx-auto mt-4 ">
    <form [formGroup]="loginForm">
        <div class="form-group">
            <input #email formControlName="email" placeholder="User" class="form-control" />
        </div>
        <div class="form-group">
            <input #password formControlName="password" placeholder="Password" class="form-control" type="password" />
        </div>

        <button type="button" class="btn btn-warning m-1" (click)="login()" [disabled]="!loginForm.valid">Login</button>
        <button type="button" class="btn btn-warning m-1" (click)="signup()" [disabled]="!loginForm.valid">Registro</button>
    </form>
</div>
