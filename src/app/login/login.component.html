<div class="col-md-5 col-12 mx-auto mt-5 mb-5 login">
    <h1><i class="fas fa-utensils"></i>Burger Queen</h1>

    <form [formGroup]="loginForm">
        <div class="form-group input-group-lg">
            <input #email formControlName="email" placeholder="User" class="form-control" />
        </div>
        <div class="form-group input-group-lg">
            <input #password formControlName="password" placeholder="Password" class="form-control" type="password" />
        </div>
        <div class="form-group">

            <button type="button" class="btn  btn-outline-light m-1 btn-lg" (click)="login()" [disabled]="!loginForm.valid">Login</button>
            <button type="button" class="btn  btn-outline-light m-1 btn-lg" (click)="signup()" [disabled]="!loginForm.valid">Registro</button>
        </div>
    </form>
</div>
