<div class="row">
    <div class="col-md-3 col-4 mb-3 " *ngFor=" let item of pendingOrders | async ">
        <div class="shadow-sm p-2 bg-white order ">
            <h3>{{item.data.cliente}} </h3>
            <p *ngFor="let item of item.data.pedido ">
                {{item.value}}
            </p>
            <button type="button " class="btn btn-danger" (click)="orderDone(item.id)">Listo</button>
        </div>
    </div>
</div>
